{% extends "bookmarks/base.html" %}
{% block title %}
    Tag Cloud
{% endblock title %}
{% block external %}
    <style type="text/css">
        #tag-cloud {
            text-align: center;
        }

        #tag-cloud a {
            margin: 0 0.2em;
        }

        .tag-cloud-0 { font-size: 100%;}
        .tag-cloud-1 { font-size: 120%;}
        .tag-cloud-2 { font-size: 140%;}
        .tag-cloud-3 { font-size: 160%;}
        .tag-cloud-4 { font-size: 180%;}
        .tag-cloud-5 { font-size: 200%;}
    </style>
{% endblock external %}
{% block head %}
    Tag Cloud
{% endblock head %}
{% block content %}
    <div id="tag-cloud">
        {% for tag in tags %}
            <a href="/tag/{{ tag.name|urlencode }}/" class="tag-cloud-{{ tag.weight }}">
                {{ tag.name|escape }}
            </a>
        {% endfor %}
    </div>
{% endblock content %}
