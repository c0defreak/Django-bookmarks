{% extends "bookmarks/base.html" %}
{% block title %}
    Tag Cloud
{% endblock title %}
{% block head %}
    Tag Cloud
{% endblock head %}
{% block content %}
    <div id="tag-cloud">
        {% for tag in tags %}
            <a href="/tag/{{ tag.name|urlencode }}/" class="tag-cloud-{{ tag.weight }}">
                {{ tag.name|escape }}
            </a>
        {% endfor %}
    </div>
{% endblock content %}
