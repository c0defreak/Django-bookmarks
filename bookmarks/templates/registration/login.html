{% extends "bookmarks/base.html" %}
{% block title %}
    Login Page
{% endblock title %}
{% block external %}
    <style type="text/css">
        .wrapper {
            margin-top:80px ;
        }

        .form-signin {
            max-width: 380px;
            padding: 15px 35px 45px;
            margin: 0 auto;
        }

        .form-signin-heading {
            margin-bottom: 30px;
        }
    </style>
{% endblock external %}
{% block content %}
<div class="wrapper">
    {% if next %}
    <form class="form-signin" action="/login/?next={{ next }}" method="post">
    {% else %}
    <form class="form-signin" action="/login/" method="post">
    {% endif %}
        {% csrf_token %}
        <h2 class="form-signin-heading">{{ state }}</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" value="" class="form-control" placeholder="User Name" required autofocus> <br />
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" value="" class="form-control" placeholder="Password" required> <br />
        <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
    </form>
</div>
{% endblock content %}
